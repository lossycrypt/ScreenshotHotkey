; Status Frame
status-resolution-label=Resolution
status-resolution-tooltip=The resolution of the selected [font=default-bold]canvas frame[/font] at the chosen zoom.\n__1__\nIf [color=#edd5b0][font=default-semibold]no canvas frame[/font][/color] is selected the current factorio [color=#edd5b0][font=default-semibold]window size[/font][/color] is used instead.\n\nTaking very large screenshots may freeze or crash the game if you do not have enough Video Memory for the chosen resolution.\n\nMaximum allowed resolution is 16384x16384, but maximum recommended resolution is 4096x4096.

; Status: Resolution Tooltip Hotkeys
input-select-description=and drag to create a canvas frame.
input-delete-description=to delete a canvas frame.
input-rotate-description=while holding down __1__ to rotate a canvas frame around the mouse cursor.
input-resize-description=and drag the corners or sides to resize a canvas frame.
input-move-description=and drag the center to move a canvas frame.

; Status: File Size
status-file-size-label=File size (approx.)
status-file-size-tooltip=This is a rough estimate of final file size. Actual size varies with illumination and complexity of the scene. Approximation accuracy depends on the file format (only .bmp is always accurate).

