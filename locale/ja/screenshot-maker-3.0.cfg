[er:screenshot-maker]


; Title
gui-title=スクリーンショット

; Status Frame
status-resolution-label=解像度

status-resolution-tooltip=選択されたズーム度での[font=default-bold]額縁[/font]の解像度です。\n__1__\n[color=#edd5b0][font=default-semibold]額縁が選択されていない[/font][/color]場合はファクトリオー[color=#edd5b0][font=default-semibold]窓全面の解像度[/font][/color]が適応されます。\n\n高解像度画像の作成時にグラフィックメモリー不足によりゲームのフリーズやクラッシュが起きることがあります。\n\n最大対応解像度は16384x16384ですが、4096x4096以上の画像を撮ることはは推奨されていません。


; Status: Resolution Tooltip Hotkeys
input-select-description=でドラッグして額縁を作ります。
input-delete-description=で額縁を消去します。
input-rotate-description=を押しながら__1__で額縁をカーソルを中心に回転します。
input-resize-description=で額縁の辺や頂点をドラッグして大きさを変更します。
input-move-description=で額縁の中央をドラッグして位置を移動します。

; Status: File Size
status-file-size-label=サイズ（目安）
status-file-size-tooltip=作成される画像の大よそのファイルサイズです。実際のサイズは照明や内容によって変わります。概算の正確さは画像形式によって変わります。（但し「.bmp」だけは常に正確です。）

; Zoom Frame
zoom-label=ズーム
zoom-tooltip=1 : 通常解像度\n2 : 高解像度
zoom-invalid-label=[color=red](不適切なズーム)[/color]

; File Frame
file-header=ファイル
file-location-explanation=スクリーンショットとスクリーンショットフォルダーは「/script-output」と言うフォルダーに保存されます。セーブデータの隣のフォルダーです。

file-name-patterns-explanation=これらのパターンは自動的にファイル名に適応されます：__1__

file-name-pattern-time= : このマップを遊んだ時間の長さです。
file-name-pattern-tick= : 画像が撮られた「tick」の番号です。

file-quality-label=画質
file-quality-tooltip=画質は「.jpg」にのみ適応されます。

; Options Frame
options-header=設定

option-daytime-override-label=照明
option-show-interface-label=メニュー
option-show-alt-info-label=アイコン
option-include-size-labels-label=寸法表示

option-daytime-override-tooltip=画像を今と別の時間帯で撮ります。設定されていない場合は現在の時間帯の照明が使われます。
option-show-interface-tooltip=インターフェースを画像に含みます。\n\n額縁選択により全画面以外を撮る場合は可笑しな表示に成りやすいです。
option-show-alt-info-tooltip=機械のレシピや箱の内容などを表すアイコンを画像に含みます。
option-include-size-labels-tooltip=画像の周囲を額縁より一〼大きくして寸法表示を画像に含みます。

option-switch-show=表示
option-switch-hide=非表示
option-switch-on=入る
option-switch-off=外す
option-switch-day=昼
option-switch-night=夜
option-switch-include=含む
option-switch-exclude=外す

