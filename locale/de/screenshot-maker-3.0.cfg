status-resolution-tooltip=Die Auflösung des ausgewählten [font=default-bold]Bilderrahmens[/font] in der gewählten Zoomstufe.\n__1__\nWenn [color=#edd5b0][font=default-semibold]kein Bilderrahmen[/font][/color] ausgewählt ist wird stattdessen die [color=#edd5b0][font=default-semibold]Fenstergröße[/font][/color] des Factorio-Fensters benutzt.\n\nDas erstellen von sehr großen Bildern kann dass Spiel einfrieren oder abstürzen lassen wenn du nicht genug Grafikkartenspeicher für die gewählte Auflösung hast.\n\nDie höchstmögliche Auflösung ist 16384x16384, aber die höchste empfohlene Auflösung ist 4096x4096.


